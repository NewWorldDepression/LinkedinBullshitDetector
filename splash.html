<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Warning</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      width: 400px;
      text-align: center;
    }

    .message {
      font-size: 24px;
      padding: 20px;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="message">LinkedIn is wasting your time, don't waste your on this shitty platform</div>
  <script src="splash.js"></script>
</body>
</html>
